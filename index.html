<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Happy Valley Shelter</title>
</head>
<body> 
        <header class="header">
            <h1>Happy Valley Shelter</h1>
        </header>

        <h2 class="bolded_text">
            Adopt a Dog
        </h2>

        <p>
            If you are interested in adopting one of our animals, please fill out our <a href="adoption_form.html">online adoption form</a>
        </p>

        <div class="radio_button_box">
            <h3 class="bolded_text">
                Show me dogs that are
            </h3>

            <div class="radiogroup"> 
                <div class="label">Gender</div> 
                <ul class="radio"> 
                  <li><input type="radio" name="gender" value="male"/><label>Male</label></li> 
                  <li><input type="radio" name="gender" value="female"/><label>Female</label></li> 
                  <li><input type="radio" name="gender" value="all"/><label>All</label></li> 
                </ul> 
            </div> 

            <div class="radiogroup"> 
                <div class="label">Age</div> 
                <ul class="radio"> 
                  <li><input type="radio" name="age" value="puppy"/><label>Puppy</label></li> 
                  <li><input type="radio" name="age" value="young"/><label>Young</label></li> 
                  <li><input type="radio" name="age" value="adult"/><label>Adult</label></li> 
                  <li><input type="radio" name="age" value="senior"/><label>Senior</label></li> 
                  <li><input type="radio" name="age" value="all"/><label>All</label></li> 
                </ul> 
            </div> 

            <div class="checkgroup"> 
                <div class="label">Size</div> 
                <ul class="check"> 
                  <li><input type="checkbox" name="size" value="tiny"/><label>Tiny</label></li> 
                  <li><input type="checkbox" name="size" value="small"/><label>Small</label></li> 
                  <li><input type="checkbox" name="size" value="medium"/><label>Medium</label></li> 
                  <li><input type="checkbox" name="size" value="large"/><label>Large</label></li> 
                </ul> 
            </div>

            <div class="checkgroup"> 
                <div class="label">Personality Traits</div> 
                <ul class="check"> 
                  <li><input type="checkbox" name="personality_traits" value="easygoing"/><label>Easygoing</label></li> 
                  <li><input type="checkbox" name="personality_traits" value="energetic"/><label>Energetic</label></li> 
                  <li><input type="checkbox" name="personality_traits" value="good_with_kids"/><label>Good with kids</label></li> 
                  <li><input type="checkbox" name="personality_traits" value="good_with_other_dogs"/><label>Good with other dogs</label></li> 
                  <li><input type="checkbox" name="personality_traits" value="good_with_cats"/><label>Good with cats</label></li> 
                </ul> 
            </div>
        </div>

        <ul>
            <li>
                <img class="dog_image" src="starter_files/images/beans.jpg">
            </li>
            <li>
                <img class="dog_image" src="starter_files/images/boston-terrier.jpg">
            </li>
            <li>
                <img class="dog_image" src="starter_files/images/boxer.jpg">
            </li>
        </ul>

        <ul>
            <li>
                 <img class="dog_image" src="starter_files/images/golden-lab.jpg">
            </li>
            <li>
                <img class="dog_image" src="starter_files/images/little-dog.jpg">
            </li>
            <li>
                 <img class="dog_image" src="starter_files/images/old-shaggy.jpg">
             </li>
        </ul>

        <ul>
            <li>
                <img class="dog_image" src="starter_files/images/shih-tzu.jpg">
            </li>
            <li>
                <img class="dog_image" src="starter_files/images/young-bulldog.jpg">
            </li>
            <li>
                <img class="dog_image" src="starter_files/images/young-peppy.jpg">
            </li>
        </ul>

        <footer>
            <ul>
                <li>
                    <img class="dog_image" src="starter_files/images/donate.jpg">
                </li>
                <li>
                     <img class="dog_image" src="starter_files/images/volunteer.jpg">
                </li>
                <li>
                    <img class="dog_image" src="starter_files/images/location.jpg">
                </li>
            </ul>
        </footer>
</body>
</html>
